<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song-Nexus - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .toggle-auth {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .toggle-auth button {
            background: none;
            color: #667eea;
            padding: 0;
            margin: 0;
            font-weight: 600;
            margin-left: 5px;
            cursor: pointer;
            text-decoration: underline;
            box-shadow: none;
        }

        .toggle-auth button:hover {
            transform: none;
        }

        .error {
            color: #e74c3c;
            background: #fadbd8;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success {
            color: #27ae60;
            background: #d5f4e6;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
        }

        .loading.active {
            display: block;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #ccc;
            font-size: 12px;
        }

        .webauthn-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%) !important;
            margin-top: 20px !important;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>üéµ Song-Nexus</h1>
        <p class="subtitle">Deine Musik-Plattform</p>

        <div id="errorMsg" class="error"></div>
        <div id="successMsg" class="success"></div>

        <!-- LOGIN FORM -->
        <div id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="deine@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button onclick="handleLogin()">Login</button>

            <div class="divider">oder</div>

            <button onclick="handleWebAuthn()" class="webauthn-button">
                üîê WebAuthn / Biometrie
            </button>

            <div class="toggle-auth">
                Kein Konto?
                <button onclick="toggleForm('register')">Jetzt registrieren</button>
            </div>
        </div>

        <!-- REGISTER FORM -->
        <div id="registerForm" style="display: none;">
            <div class="form-group">
                <label for="regUsername">Benutzername</label>
                <input type="text" id="regUsername" placeholder="dein_username" required>
            </div>

            <div class="form-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" placeholder="deine@email.com" required>
            </div>

            <div class="form-group">
                <label for="regPassword">Passwort</label>
                <input type="password" id="regPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <div class="form-group">
                <label for="regPasswordConfirm">Passwort wiederholen</label>
                <input type="password" id="regPasswordConfirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button onclick="handleRegister()">Registrieren</button>

            <div class="toggle-auth">
                Du hast bereits ein Konto?
                <button onclick="toggleForm('login')">Zum Login</button>
            </div>
        </div>

        <div id="loading" class="loading">
            ‚è≥ Wird verarbeitet...
        </div>
    </div>

    <script>
        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMsg').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMsg');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMsg').style.display = 'none';
        }

        function showLoading(show = true) {
            document.getElementById('loading').classList.toggle('active', show);
        }

        function toggleForm(form) {
            document.getElementById('loginForm').style.display = form === 'login' ? 'block' : 'none';
            document.getElementById('registerForm').style.display = form === 'register' ? 'block' : 'none';
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }

        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Bitte f√ºlle alle Felder aus');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    const error = await response.json();
                    showError(error.message || 'Login fehlgeschlagen');
                    return;
                }

                const data = await response.json();
                localStorage.setItem('auth_token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                showSuccess('‚úÖ Login erfolgreich!');
                setTimeout(() => location.href = '/app.html', 1500);

            } catch (error) {
                showError('Verbindungsfehler: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function handleRegister() {
            const username = document.getElementById('regUsername').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const passwordConfirm = document.getElementById('regPasswordConfirm').value;

            if (!username || !email || !password) {
                showError('Bitte f√ºlle alle Felder aus');
                return;
            }

            if (password !== passwordConfirm) {
                showError('Passw√∂rter stimmen nicht √ºberein');
                return;
            }

            if (password.length < 8) {
                showError('Passwort muss mindestens 8 Zeichen lang sein');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                if (!response.ok) {
                    const error = await response.json();
                    showError(error.message || 'Registrierung fehlgeschlagen');
                    return;
                }

                showSuccess('‚úÖ Registrierung erfolgreich! Leite zum Login weiter...');
                setTimeout(() => toggleForm('login'), 1500);

            } catch (error) {
                showError('Verbindungsfehler: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function handleWebAuthn() {
            showError('WebAuthn wird noch implementiert');
            // TODO: Implement WebAuthn registration/authentication
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('auth_token');
            if (token) {
                location.href = '/app.html';
            }
        });

        // Allow Enter key for form submission
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const loginForm = document.getElementById('loginForm');
                const registerForm = document.getElementById('registerForm');

                if (loginForm.style.display !== 'none') {
                    handleLogin();
                } else if (registerForm.style.display !== 'none') {
                    handleRegister();
                }
            }
        });
    </script>
</body>

</html>
