<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song-Nexus - Musik Streamen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        :root {
            --primary: #00ff00;
            --primary-dark: #00cc00;
            --secondary: #ff00ff;
            --tertiary: #00ffff;
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --border: #00ff0033;
            --text-main: #00ff00;
            --text-secondary: #00cc00;
            --accent: #ff00ff;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, var(--bg-darker) 0%, #1a0a2e 100%);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Matrix Rain Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 255, 0, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* HEADER */
        .header {
            background: linear-gradient(90deg, rgba(0, 255, 0, 0.05) 0%, rgba(255, 0, 255, 0.05) 100%);
            border-bottom: 2px solid var(--primary);
            border-image: linear-gradient(90deg, var(--primary), var(--secondary)) 0 0 1 0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
        }

        .header h1 {
            font-size: 32px;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary), 0 0 20px var(--secondary);
            letter-spacing: 3px;
            font-weight: 700;
        }

        .header h1::before {
            content: '> ';
            color: var(--secondary);
        }

        .header h1::after {
            content: ' <';
            color: var(--secondary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info span {
            color: var(--tertiary);
            font-size: 14px;
            border: 1px solid var(--tertiary);
            padding: 8px 12px;
            border-radius: 2px;
            text-shadow: 0 0 5px var(--tertiary);
        }

        .user-info button {
            padding: 10px 20px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: 0 0 10px var(--accent);
        }

        .user-info button:hover {
            background: #ff33ff;
            box-shadow: 0 0 20px #ff33ff;
            transform: scale(1.05);
        }

        /* CONTAINER */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .section {
            margin-bottom: 60px;
        }

        .section h2 {
            font-size: 24px;
            margin-bottom: 30px;
            color: var(--tertiary);
            border-left: 4px solid var(--primary);
            padding-left: 15px;
            text-shadow: 0 0 10px var(--tertiary);
            letter-spacing: 2px;
            position: relative;
        }

        .section h2::before {
            content: '█ ';
            color: var(--primary);
        }

        /* TRACK GRID */
        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .track-card {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.05) 0%, rgba(255, 0, 255, 0.05) 100%);
            border: 2px solid var(--border);
            border-radius: 2px;
            padding: 24px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .track-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 0, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            pointer-events: none;
        }

        .track-card:hover {
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3), inset 0 0 20px rgba(0, 255, 0, 0.1);
            transform: translateY(-8px);
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.1) 0%, rgba(255, 0, 255, 0.1) 100%);
        }

        .track-card h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--primary);
            text-shadow: 0 0 5px var(--primary);
            position: relative;
            z-index: 2;
        }

        .track-card p {
            font-size: 13px;
            color: var(--text-secondary);
            margin: 6px 0;
            position: relative;
            z-index: 2;
        }

        .track-info {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid var(--border);
            border-radius: 2px;
            padding: 12px;
            margin: 12px 0;
            font-size: 12px;
            color: var(--tertiary);
            font-family: 'Space Mono', monospace;
        }

        .track-badge {
            display: inline-block;
            padding: 6px 12px;
            background: var(--primary);
            color: var(--bg-dark);
            border-radius: 2px;
            font-size: 11px;
            font-weight: 700;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        .track-badge.premium {
            background: var(--secondary);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .play-button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: var(--bg-dark);
            border: 2px solid var(--primary);
            border-radius: 2px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 16px;
            transition: all 0.3s;
            font-family: 'Space Mono', monospace;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .play-button:hover {
            background: var(--bg-dark);
            color: var(--primary);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.6), inset 0 0 15px rgba(0, 255, 0, 0.2);
            transform: scale(1.02);
        }

        .play-button:active {
            transform: scale(0.98);
        }

        /* NOW PLAYING */
        .now-playing {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.1) 0%, rgba(255, 0, 255, 0.1) 100%);
            border: 2px solid var(--primary);
            border-radius: 2px;
            padding: 24px;
            margin-bottom: 40px;
            display: none;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            position: relative;
        }

        .now-playing.active {
            display: block;
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            }

            50% {
                box-shadow: 0 0 40px rgba(0, 255, 0, 0.4);
            }

            100% {
                box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            }
        }

        .now-playing h3 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 16px;
            text-shadow: 0 0 10px var(--primary);
            letter-spacing: 2px;
        }

        .now-playing h3::before {
            content: '▶ ';
            color: var(--secondary);
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            49% {
                opacity: 1;
            }

            50%,
            100% {
                opacity: 0.3;
            }
        }

        #nowPlayingInfo {
            color: var(--tertiary);
            margin-bottom: 15px;
        }

        #nowPlayingInfo h3 {
            color: var(--text-main);
            margin: 0 0 5px 0;
            font-size: 18px;
        }

        #nowPlayingInfo p {
            color: var(--text-secondary);
            margin: 0;
        }

        /* AUDIO PLAYER */
        audio {
            width: 100%;
            margin-top: 15px;
            --webkit-appearance: none;
            appearance: none;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 2px;
            outline: none;
            height: 40px;
        }

        audio::-webkit-media-controls-panel {
            background: rgba(0, 255, 0, 0.05);
        }

        audio::-webkit-media-controls-mute-button,
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-volume-slider {
            filter: invert(1);
        }

        /* HISTORY LIST */
        .history-list {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.05) 0%, rgba(255, 0, 255, 0.05) 100%);
            border: 2px solid var(--border);
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .history-item {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item:hover {
            background: rgba(0, 255, 0, 0.1);
        }

        .history-item strong {
            color: var(--primary);
            font-weight: 700;
        }

        .history-item small {
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* LOADING & NOTIFICATIONS */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-right-color: var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 16px 24px;
            border-radius: 2px;
            z-index: 9999;
            animation: slideIn 0.3s ease;
            font-family: 'Space Mono', monospace;
            font-size: 13px;
            border: 2px solid;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .notification.success {
            background: rgba(0, 255, 0, 0.1);
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .notification.error {
            background: rgba(255, 0, 0, 0.1);
            border-color: #ff3333;
            color: #ff3333;
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.3);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .container {
                padding: 20px 15px;
            }

            .tracks-grid {
                grid-template-columns: 1fr;
            }

            .notification {
                right: 15px;
                left: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <div class="header">
        <h1>Song-Nexus</h1>
        <div class="user-info">
            <span id="username">Loading...</span>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
        <!-- NOW PLAYING -->
        <div id="nowPlaying" class="now-playing">
            <h3>Now Playing</h3>
            <div id="nowPlayingInfo"></div>
            <audio id="audioPlayer" controls></audio>
        </div>

        <!-- TRACKS SECTION -->
        <div class="section">
            <h2>Verfügbare Tracks</h2>
            <div id="tracksList" class="tracks-grid"></div>
        </div>

        <!-- PLAY HISTORY SECTION -->
        <div class="section">
            <h2>Abspielhistorie</h2>
            <div id="playHistory" class="history-list"></div>
        </div>
    </div>

    <script>
        // ============================================================================
        // AUTH & STATE
        // ============================================================================

        function getAuthToken() {
            return localStorage.getItem('auth_token');
        }

        function getUser() {
            return JSON.parse(localStorage.getItem('user') || 'null');
        }

        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');
            location.href = '/auth.html';
        }

        // Check authentication
        window.addEventListener('DOMContentLoaded', () => {
            const user = getUser();
            if (!user) {
                location.href = '/auth.html';
                return;
            }
            document.getElementById('username').textContent = `> ${user.username}`;
            loadTracks();
            loadPlayHistory();
        });

        // ============================================================================
        // NOTIFICATIONS
        // ============================================================================

        function showNotification(message, type = 'success') {
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.textContent = message;
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 4000);
        }

        // ============================================================================
        // TRACKS LOADING
        // ============================================================================

        let currentTracks = [];

        async function loadTracks() {
            const tracksList = document.getElementById('tracksList');
            tracksList.innerHTML = '<div class="loading"><div class="spinner"></div> Loading tracks...</div>';

            try {
                const response = await fetch('/api/tracks');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                currentTracks = await response.json();

                tracksList.innerHTML = currentTracks.map(track => `
                    <div class="track-card">
                        <h3>${track.name || track.title}</h3>
                        <p>${track.artist}</p>
                        <div class="track-info">
                            <strong>${track.genre || 'Unknown'}</strong>
                        </div>
                        ${track.description ? `<p style="font-size: 12px; color: #888;">${track.description}</p>` : ''}
                        <span class="track-badge ${track.is_free ? '' : 'premium'}">
                            ${track.is_free ? '✓ Free' : '⚡ Premium'}
                        </span>
                        <button class="play-button" onclick="playTrack(${JSON.stringify(track).replace(/"/g, '&quot;')})">
                            ▶ Play
                        </button>
                    </div>
                `).join('');

            } catch (error) {
                tracksList.innerHTML = `<div class="loading" style="color: #ff3333;">✗ Error: ${error.message}</div>`;
                showNotification('Error loading tracks', 'error');
            }
        }

        // ============================================================================
        // AUDIO PLAYBACK
        // ============================================================================

        let currentTrack = null;

        async function playTrack(track) {
            const token = getAuthToken();
            const user = getUser();

            if (!token || !user) {
                showNotification('Please sign in first', 'error');
                return;
            }

            try {
                console.log('▶ Playing:', track.name || track.title);
                const response = await fetch(`/api/tracks/audio/${track.audio_filename}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'audio/mpeg'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const blob = await response.blob();
                const blobUrl = URL.createObjectURL(blob);

                const audio = document.getElementById('audioPlayer');
                audio.src = blobUrl;
                audio.play().catch(err => {
                    showNotification('Playback error: ' + err.message, 'error');
                });

                // Show now playing
                currentTrack = track;
                const nowPlaying = document.getElementById('nowPlaying');
                nowPlaying.classList.add('active');
                document.getElementById('nowPlayingInfo').innerHTML = `
                    <h3>${track.name || track.title}</h3>
                    <p>> ${track.artist}</p>
                `;

                // Record play history
                if (track.id) {
                    await recordPlayHistory(track.id, user.id);
                }
                showNotification(`▶ ${track.name || track.title}`, 'success');

            } catch (error) {
                console.error('❌ Playback error:', error);
                showNotification('Playback error: ' + error.message, 'error');
            }
        }

        // ============================================================================
        // PLAY HISTORY
        // ============================================================================

        async function recordPlayHistory(trackId, userId) {
            try {
                const token = getAuthToken();
                const response = await fetch('/api/play-history', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ track_id: trackId })
                });

                if (!response.ok) {
                    console.warn('⚠ Play history save failed');
                }
            } catch (error) {
                console.error('Play history error:', error);
            }
        }

        async function loadPlayHistory() {
            const user = getUser();
            const token = getAuthToken();
            const historyDiv = document.getElementById('playHistory');

            if (!user || !token) {
                historyDiv.innerHTML = '<div class="loading">Not logged in</div>';
                return;
            }

            try {
                const response = await fetch(`/api/play-history/user/${user.id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const history = await response.json();

                if (history.length === 0) {
                    historyDiv.innerHTML = '<div class="loading">No play history yet</div>';
                    return;
                }

                historyDiv.innerHTML = history.map((entry, idx) => `
                    <div class="history-item">
                        <div>
                            <strong>${idx + 1}. ${entry.track_title}</strong>
                            <br>
                            <small>${new Date(entry.played_at).toLocaleString('de-DE')}</small>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                historyDiv.innerHTML = `<div class="loading" style="color: #ff3333;">✗ Error: ${error.message}</div>`;
            }
        }
    </script>
</body>

</html>
