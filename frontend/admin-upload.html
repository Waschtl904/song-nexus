<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ†Ô∏è Admin Upload - SONG-NEXUS</title>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Orbitron:wght@700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .track-item-admin {
            background: rgba(0, 204, 119, 0.05);
            border: 1px solid rgba(0, 204, 119, 0.2);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-delete {
            background: rgba(255, 84, 89, 0.1);
            border: 1px solid #ff5459;
            color: #ff5459;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-delete:hover {
            background: rgba(255, 84, 89, 0.2);
            transform: scale(1.05);
        }

        .file-drop-area {
            border: 2px dashed var(--color-primary);
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .file-drop-area:hover {
            background: rgba(0, 204, 119, 0.05);
        }

        .badge {
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 8px;
        }

        .badge-free {
            background: #00cc77;
            color: #000;
        }

        .badge-paid {
            background: #ffaa00;
            color: #000;
        }
    </style>
</head>

<body>

    <header style="padding: 20px; text-align: center; border-bottom: 1px solid var(--color-primary);">
        <h1 style="margin: 0;">üõ†Ô∏è ADMIN INTERFACE</h1>
        <div style="margin-top: 10px;">
            <a href="index.html" class="button button-secondary">‚Üê Zur√ºck zur App</a>
            <button id="adminLogout" class="button button-secondary">Abmelden</button>
        </div>
    </header>

    <main class="admin-container">

        <section class="card">
            <h2>üì§ Neuen Track hochladen</h2>
            <form id="uploadForm">

                <div class="form-group">
                    <label>üéµ Audiodatei (MP3/WAV)</label>
                    <div class="file-drop-area">
                        <input type="file" name="audio" accept="audio/*" required style="width: 100%;">
                        <div id="fileInfo" style="margin-top: 10px; color: var(--color-primary); font-weight: bold;">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Titel</label>
                    <input type="text" name="name" class="form-control" placeholder="Song Name" required>
                </div>

                <div class="form-group">
                    <label>K√ºnstler</label>
                    <input type="text" name="artist" class="form-control" placeholder="Artist Name" required>
                </div>

                <div class="form-group">
                    <label>Genre</label>
                    <select name="genre" class="form-control">
                        <option value="Metal">Metal</option>
                        <option value="Rock">Rock</option>
                        <option value="Cyberpunk">Cyberpunk</option>
                        <option value="Ambient">Ambient</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group" style="display: flex; gap: 20px;">
                    <div style="flex: 1;">
                        <label>Preis (‚Ç¨)</label>
                        <input type="number" name="price" class="form-control" value="0.99" step="0.01">
                    </div>
                    <div style="flex: 1; padding-top: 30px;">
                        <label>
                            <input type="checkbox" name="is_free" value="true">
                            Kostenlos?
                        </label>
                    </div>
                </div>

                <button type="submit" class="button" style="width: 100%;">üì§ Track Hochladen</button>
                <div id="uploadStatus" class="status-message" style="margin-top: 15px;"></div>
            </form>
        </section>

        <section class="card" style="margin-top: 40px;">
            <h2>üìã Vorhandene Tracks verwalten</h2>
            <div id="adminTrackList">
                <p>Lade Daten...</p>
            </div>
        </section>

    </main>

    <script type="module" src="./js/admin.js"></script>

</body>

</html>
