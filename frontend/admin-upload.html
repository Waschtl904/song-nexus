<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="üõ†Ô∏è SONG-NEXUS Admin - Track Management und Upload">
    <meta name="theme-color" content="#0a0e1a">
    <title>üõ†Ô∏è Admin Upload - SONG-NEXUS</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Orbitron:wght@700;900&display=swap"
        rel="stylesheet">

    <!-- Main Styles -->
    <link rel="stylesheet" href="./styles/index.css">

    <!-- Admin Specific Styles -->
    <style>
        /* ============================================================ */
        /* üé® ADMIN LAYOUT */
        /* ============================================================ */
        body {
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 100%);
            color: var(--color-text-primary, #1A1F2E);
        }

        .admin-header {
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid var(--color-primary, #00CC77);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 204, 119, 0.1);
        }

        .admin-header h1 {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            color: var(--color-primary, #00CC77);
            text-shadow: 0 0 10px rgba(0, 204, 119, 0.3);
        }

        .admin-nav {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .admin-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        /* ============================================================ */
        /* üì§ UPLOAD SECTION */
        /* ============================================================ */
        .upload-section {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--color-primary, #00CC77);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .upload-section h2 {
            color: var(--color-primary, #00CC77);
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* ============================================================ */
        /* üìÅ FILE DROP AREA */
        /* ============================================================ */
        .file-drop-area {
            border: 2px dashed var(--color-primary, #00CC77);
            padding: 40px 20px;
            text-align: center;
            border-radius: 8px;
            background: rgba(0, 204, 119, 0.02);
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-drop-area:hover {
            background: rgba(0, 204, 119, 0.08);
            border-color: var(--color-accent-green, #22C55E);
            box-shadow: 0 0 15px rgba(0, 204, 119, 0.2);
        }

        .file-drop-area.drag-over {
            background: rgba(0, 204, 119, 0.15);
            border-color: var(--color-accent-green, #22C55E);
            transform: scale(1.02);
        }

        .file-drop-area input[type="file"] {
            width: 100%;
            cursor: pointer;
        }

        #fileInfo {
            margin-top: 12px;
            color: var(--color-primary, #00CC77);
            font-weight: 600;
            font-size: 0.9em;
            line-height: 1.5;
        }

        /* ============================================================ */
        /* üìã FORM GROUPS */
        /* ============================================================ */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-text-secondary, #666666);
            font-weight: 500;
            font-size: 0.95em;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 204, 119, 0.3);
            border-radius: 4px;
            color: var(--color-text-primary, #1A1F2E);
            font-family: 'JetBrains Mono', monospace;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary, #00CC77);
            box-shadow: 0 0 8px rgba(0, 204, 119, 0.2);
        }

        /* ============================================================ */
        /* üí∞ PRICE LAYOUT */
        /* ============================================================ */
        .price-layout {
            display: grid;
            grid-template-columns: 1fr 200px;
            gap: 20px;
        }

        .price-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-top: 20px;
        }

        .price-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* ============================================================ */
        /* üì§ STATUS MESSAGES */
        /* ============================================================ */
        .status-message {
            padding: 12px 16px;
            border-radius: 4px;
            margin-top: 15px;
            display: none;
            font-weight: 500;
        }

        .status-message.loading {
            background: rgba(50, 184, 198, 0.2);
            color: #32B8C6;
            border-left: 3px solid #32B8C6;
        }

        .status-message.success {
            background: rgba(0, 204, 119, 0.2);
            color: #00CC77;
            border-left: 3px solid #00CC77;
        }

        .status-message.error {
            background: rgba(255, 84, 89, 0.2);
            color: #FF5459;
            border-left: 3px solid #FF5459;
        }

        /* ============================================================ */
        /* üìã TRACK LIST SECTION */
        /* ============================================================ */
        .tracks-section {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--color-primary, #00CC77);
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .tracks-section h2 {
            color: var(--color-primary, #00CC77);
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #adminTrackList {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        #adminTrackList::-webkit-scrollbar {
            width: 8px;
        }

        #adminTrackList::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        #adminTrackList::-webkit-scrollbar-thumb {
            background: var(--color-primary, #00CC77);
            border-radius: 4px;
        }

        #adminTrackList::-webkit-scrollbar-thumb:hover {
            background: var(--color-accent-green, #22C55E);
        }

        /* ============================================================ */
        /* üéµ TRACK ITEM */
        /* ============================================================ */
        .track-item-admin {
            background: rgba(0, 204, 119, 0.05);
            border: 1px solid rgba(0, 204, 119, 0.2);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .track-item-admin:hover {
            background: rgba(0, 204, 119, 0.1);
            border-color: var(--color-primary, #00CC77);
            box-shadow: 0 2px 8px rgba(0, 204, 119, 0.1);
        }

        .track-info {
            flex: 1;
        }

        .track-info strong {
            display: block;
            color: var(--color-primary, #00CC77);
            margin-bottom: 5px;
            font-size: 0.95em;
        }

        .track-info span {
            display: block;
            color: var(--color-text-secondary, #666666);
            font-size: 0.85em;
            line-height: 1.5;
        }

        .track-actions {
            display: flex;
            gap: 8px;
            margin-left: 15px;
        }

        /* ============================================================ */
        /* üè∑Ô∏è BADGES */
        /* ============================================================ */
        .badge {
            display: inline-block;
            font-size: 0.7em;
            padding: 3px 8px;
            border-radius: 3px;
            margin-left: 8px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-free {
            background: #00cc77;
            color: #000;
        }

        .badge-paid {
            background: #ffaa00;
            color: #000;
        }

        /* ============================================================ */
        /* üóëÔ∏è DELETE BUTTON */
        /* ============================================================ */
        .btn-delete {
            background: rgba(255, 84, 89, 0.1);
            border: 1px solid #ff5459;
            color: #ff5459;
            padding: 8px 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85em;
            font-weight: 500;
            white-space: nowrap;
        }

        .btn-delete:hover {
            background: rgba(255, 84, 89, 0.2);
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(255, 84, 89, 0.3);
        }

        .btn-delete:active {
            transform: scale(0.98);
        }

        /* ============================================================ */
        /* üîò BUTTONS */
        /* ============================================================ */
        .button {
            padding: 12px 24px;
            background: var(--color-primary, #00CC77);
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 0.95em;
        }

        .button:hover {
            background: var(--color-accent-green, #22C55E);
            box-shadow: 0 4px 12px rgba(0, 204, 119, 0.3);
            transform: translateY(-2px);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .button-secondary {
            background: rgba(0, 204, 119, 0.2);
            color: var(--color-primary, #00CC77);
            border: 1px solid var(--color-primary, #00CC77);
        }

        .button-secondary:hover {
            background: rgba(0, 204, 119, 0.3);
            box-shadow: 0 4px 12px rgba(0, 204, 119, 0.2);
        }

        /* ============================================================ */
        /* üì± RESPONSIVE */
        /* ============================================================ */
        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }

            .upload-section,
            .tracks-section {
                padding: 15px;
            }

            .price-layout {
                grid-template-columns: 1fr;
            }

            .track-item-admin {
                flex-direction: column;
                align-items: flex-start;
            }

            .track-actions {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
            }

            .btn-delete {
                width: 100%;
                text-align: center;
            }

            .admin-header h1 {
                font-size: 1.5em;
            }

            .admin-nav {
                gap: 8px;
            }

            .button,
            .button-secondary {
                padding: 10px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <!-- ========================================================================
         HEADER
         ======================================================================== -->
    <header class="admin-header" role="banner">
        <h1>üõ†Ô∏è ADMIN INTERFACE</h1>
        <div class="admin-nav">
            <a href="index.html" class="button button-secondary" aria-label="Zur√ºck zur App">‚Üê Zur√ºck zur App</a>
            <button id="adminLogout" class="button button-secondary" aria-label="Abmelden">üîì Abmelden</button>
        </div>
    </header>

    <!-- ========================================================================
         MAIN CONTENT
         ======================================================================== -->
    <main class="admin-container" role="main">

        <!-- ====================================================================
             üì§ UPLOAD SECTION
             ==================================================================== -->
        <section class="upload-section" aria-labelledby="upload-heading">
            <h2 id="upload-heading">üì§ Neuen Track hochladen</h2>

            <form id="uploadForm" novalidate>

                <!-- Audio File -->
                <div class="form-group">
                    <label for="audioInput">üéµ Audiodatei (MP3/WAV/FLAC)</label>
                    <div class="file-drop-area" id="dropArea">
                        <input type="file" id="audioInput" name="audio" accept="audio/*" required
                            aria-label="Audio-Datei w√§hlen" style="width: 100%;">
                        <div id="fileInfo" role="status" aria-live="polite"></div>
                    </div>
                </div>

                <!-- Title -->
                <div class="form-group">
                    <label for="nameInput">üìù Titel</label>
                    <input type="text" id="nameInput" name="name" class="form-control" placeholder="z.B. 'Neon Dreams'"
                        required aria-required="true">
                </div>

                <!-- Artist -->
                <div class="form-group">
                    <label for="artistInput">üé§ K√ºnstler</label>
                    <input type="text" id="artistInput" name="artist" class="form-control"
                        placeholder="z.B. 'The Cyber Collective'" required aria-required="true">
                </div>

                <!-- Genre -->
                <div class="form-group">
                    <label for="genreSelect">üéµ Genre</label>
                    <select id="genreSelect" name="genre" class="form-control">
                        <option value="Metal">Metal</option>
                        <option value="Rock">Rock</option>
                        <option value="Cyberpunk">Cyberpunk</option>
                        <option value="Ambient">Ambient</option>
                        <option value="Techno">Techno</option>
                        <option value="Electronic">Electronic</option>
                        <option value="Industrial">Industrial</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Price / Free -->
                <div class="form-group">
                    <div class="price-layout">
                        <div>
                            <label for="priceInput">üí∞ Preis (‚Ç¨)</label>
                            <input type="number" id="priceInput" name="price" class="form-control" value="0.99"
                                step="0.01" min="0" aria-label="Preis in Euro">
                        </div>
                        <div class="price-checkbox">
                            <input type="checkbox" id="isFreeCheckbox" name="is_free" value="true"
                                aria-label="Track kostenlos?">
                            <label for="isFreeCheckbox">Kostenlos?</label>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="button" style="width: 100%; margin-top: 10px;"
                    aria-label="Track hochladen">
                    üì§ Track Hochladen
                </button>

                <!-- Status Message -->
                <div id="uploadStatus" class="status-message" role="alert" aria-live="polite"></div>
            </form>
        </section>

        <!-- ====================================================================
             üìã MANAGE TRACKS SECTION
             ==================================================================== -->
        <section class="tracks-section" aria-labelledby="tracks-heading">
            <h2 id="tracks-heading">üìã Tracks verwalten</h2>
            <div id="adminTrackList" role="region" aria-label="Verwaltete Tracks" aria-live="polite">
                <p style="color: var(--color-text-secondary); text-align: center;">üìã Lade Daten...</p>
            </div>
        </section>

    </main>

    <!-- ========================================================================
         SCRIPTS
         ======================================================================== -->
    <!-- ‚úÖ Admin Module (Mit allen Fixes) -->
    <script type="module" src="./js/admin.js"></script>

</body>

</html>
